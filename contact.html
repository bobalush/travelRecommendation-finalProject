<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liam's Travel Recommendation</title>
        <link rel="stylesheet" href="travel_recommendation.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="TravelBloom logo">
                <span><em>TravelBloom</em></span>
                
            </div>

            <div class="nav-icons">
                <ul>
                    <li><a href="travel_recommendation.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>
            
            
        </nav>

        <!-- Unified background section -->
        <section class="contactus-section">
            

            
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
                </div>

                <div class="contact-heading">
                    <h1>CONTACT US</h1>
                    <h6>Get in touch</h6>
                </div>

                <div class="contact-container">
                    <form action="#" method="post">
                      <label for="name">Name</label> <br>
                      <input type="text" id="name" name="name"  placeholder="Enter your name"> <br>
                
                      <label for="email">Email</label> <br>
                      <input type="email" id="email" name="email"  placeholder="Enter your email"> <br>
                
                      <label for="message">Message</label> <br>
                      <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea> <br>
                
                      <input type="submit" value="Submit">
                    </form>
                  </div>
            
        </section>        
    </body>
